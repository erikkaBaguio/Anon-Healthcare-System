<!DOCTYPE html>
<html>
<head>
<title>Anoncare</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/static/bootstrap.min.css" rel="stylesheet" media="screen">
<style type="text/css">
.avatar{
max-width: 250px;
}
</style>
</head>
<body>
<div class="container">
<h1>Register</h1>
<form role="form" method="post" onsubmit="return false">
	<div class="form-group">
	<input id="fname" type="text" class="form-control" name="fname" placeholder="Enter first name" required>
	<input id="mname" type="text" class="form-control" name="mname" placeholder="Enter middle name" required>
	<input id="fname" type="text" class="form-control" name="lname" placeholder="Enter last name" required>
	<input id="email" type="text" class="form-control" name="email" placeholder="enter email" required>
	<!--<input type="password" class="form-control" name="password" placeholder="enter password" required>-->
	</div>
	<button type="submit" class="btn btn-primary" onclick="register();">register!</button>
	<button type="button" class="btn btn-primary" onclick="">Load users!</button>
	</form>
<br>
<div id="results">
</div>
</div>
<script src="{{ url_for('static', filename="jquery-1.11.0.min.js") }}"></script>
<script src="{{ url_for('static', filename="main.js") }}"></script>
<!--<script src="{{ url_for('static', filename="api.js") }}"></script>-->
<script src="{{ url_for('static', filename="bootstrap.min.js") }}"></script>
</body>
</html>
