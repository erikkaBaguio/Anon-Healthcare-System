<!-- ASSESSMENT -->
<div class="col-md-11">
<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title" style="padding: 5px">Assessment</h3>
    </div><!-- /.box-header -->
    <div class="box-body">
        <div class="row">
            <form role="form">
                <div class="col-md-4">
            <form class="bootstrap-form-with-validation">
                <div class="form-group">
                    <label class="control-label" for="text-input">School ID</label>
                    <input class="form-control" type="text" name="text-input" id="text-input">
                </div>
                <div class="form-group">
                    <label class="control-label" for="text-input">Temperature </label>
                    <input class="form-control" type="text" name="text-input" id="text-input">
                </div>
                <div class="form-group">
                    <label class="control-label" for="text-input">Pulse Rate</label>
                    <input class="form-control" type="text" name="text-input" id="text-input">
                </div>
                <div class="form-group">
                    <label class="control-label" for="text-input">Respiration Rate</label>
                    <input class="form-control" type="text" name="text-input" id="text-input">
                </div>
                <div class="form-group">
                    <label class="control-label" for="text-input">Blood Pressure</label>
                    <input class="form-control" type="text" name="text-input" id="text-input">
                </div>
                <div class="form-group">
                    <label class="control-label" for="text-input">Weight </label>
                    <input class="form-control" type="text" name="text-input" id="text-input">
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <form class="bootstrap-form-with-validation">
                <div class="form-group">
                    <label class="control-label" for="textarea-input">Chief Complaint</label>
                    <textarea class="form-control" name="textarea-input" id="textarea-input"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label" for="textarea-input">History of Present Illness</label>
                    <textarea class="form-control" name="textarea-input" id="textarea-input"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label" for="textarea-input">Medications Taken</label>
                    <textarea class="form-control" name="textarea-input" id="textarea-input"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label" for="textarea-input">Recommendation </label>
                    <textarea class="form-control" name="textarea-input" id="textarea-input"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label" for="textarea-input">Diagnosis </label>
                    <textarea class="form-control" name="textarea-input" id="textarea-input"></textarea>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Attending Physician</label>
                <select class="form-control select2" style="width: 100%;">
                    <option selected="selected">VVVV</option>
                    <option>WWWW</option>
                    <option>XXXX</option>
                    <option>YYYY</option>
                    <option>ZZZZ</option>
                </select>
            </div>
        </div>
            </form><!-- /.form -->
        </div><!-- /.row -->
    </div><!-- /.box-body -->
    <div class="box-footer">
        <button type="submit" class="btn btn-danger pull-right" style="margin: 5px">Clear</button>
        <button type="submit" class="btn btn-success pull-right" style="margin: 5px">Submit</button>
    </div><!-- /.box-footer -->
</div><!-- /.box -->
</div>
