<body ng-app="myApp" class="hold-transition skin-blue sidebar-mini">

    <aside class="main-sidebar" ng-controller="NavigationController">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li ng-class="{ active: isCurrentPath('/dashboard')}">
                    <a ui-sref="dashboard">
                        <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                        <i class="fa fa-angle-right pull-right"></i>
                    </a>
                </li>
                <li ng-class="{ active: isCurrentPath('/dashboard/assessments/add') }">
                    <a ui-sref="assessment-add">
                        <i class="fa fa-plus"></i> <span>Add Asssessments</span>
                        <i class="fa fa-angle-right pull-right"></i>
                    </a>
                </li>
                <li ng-class="{ active: isCurrentPath('/') }">
                    <a ui-sref="patient-add">
                        <i class="fa fa-plus"></i> <span>Add Patient File</span>
                        <i class="fa fa-angle-right pull-right"></i>
                    </a>
                </li>
                <li class="{ active: isCurrentPath('/dashboard/patients') }">
                    <a ui-sref="patient-view">
                        <i class="fa fa-list"></i> <span>View Patient</span>
                        <i class="fa fa-angle-right pull-right"></i>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Application content here -->
    <div class="wrapper">

        <!-- THIS IS WHERE WE WILL INJECT CONTENTS  -->
        <div ui-view>

        </div>

    </div>
